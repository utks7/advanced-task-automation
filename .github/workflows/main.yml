name: Block Direct Pushes

on: 
  push:
    branches:
      - main
      - master
      - '*'  # Prevents pushing to all branches

jobs:
  prevent_direct_push:
    runs-on: ubuntu-latest
    steps:
      - name: Prevent Direct Push
        run: |
          echo "‚ùå Direct push is not allowed. Please create a pull request."
          exit 1
